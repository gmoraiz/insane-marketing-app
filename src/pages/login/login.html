<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div class="logo"><img src="assets/imgs/img-Logo.jpg" /></div>

	<ol class="formlogin">
		<form [formGroup]="user" (ngSubmit)="login()">
		<li>
			<input type="text" formControlName="email" placeholder="Email">
		</li>	
		<li>
			<input type="password" formControlName="password" placeholder="Password">
		</li>	
		<li>
			<button [disabled]="user.invalid" ion-button full>Login!</button>
		</li>
		<a href="">Register now!</a>
		</form>
	</ol>

</ion-content>
