<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ol class="formlogin">
		<form [formGroup]="user" (ngSubmit)="register()">
			<li>
				<input type="text" formControlName="name" placeholder="Name">
			</li>	
			<li>
				<input type="tel" formControlName="phone" placeholder="Phone">
			</li>
			<li>
				<input type="email" formControlName="email" placeholder="E-mail">
			</li>
			<li>
				<input type="password" formControlName="password" placeholder="Password">
			</li>	
			<li>
					<label></label>
					<ion-datetime displayFormat="DD/MM/YYYY" formControlName="birth" placeholder="Birth"></ion-datetime>
			</li>
			<li>
				<input type="text" formControlName="address" placeholder="Address">
			</li>
			<li>
				<button [disabled]="user.invalid" class="entrar">Register!</button>
			</li>	
		</form>
	</ol>
</ion-content>
